{% extends 'base.html' %}
{% load i18n %}
{% load common_tags %}

{% block header %}
    {{ block.super }}
{% endblock header%}

{% block content %}
    <div id='map'></div>
    <section>
        <ul>
            <li><a href=""><i class="icon-white icon-user"></i>Play</a></li>
        </ul>
    </section>
{% endblock content %}
{% block scripts_bottom %}
    <script type="text/javascript">
    map = new GMaps({
        el: '#map',
        lat: -12.043333,
        lng: -77.028333
      });
      map.drawRoute({
        origin: [-12.044012922866312, -77.02470665341184],
        destination: [-12.090814532191756, -77.02271108990476],
        travelMode: 'driving',
        strokeColor: '#131540',
        strokeOpacity: 0.6,
        strokeWeight: 6
      });
    </script>
{% endblock scripts_bottom %}
